<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style type="text/css">
        div {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            /*补充代码，给div元素设置背景渐变*/
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0)20%,
                    red 50%,
                    rgba(52, 218, 74, 0.7)90%);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
