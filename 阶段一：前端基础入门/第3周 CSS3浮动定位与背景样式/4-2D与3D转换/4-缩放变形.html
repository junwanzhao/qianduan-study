<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缩放变形</title>
  <style>
    img {
      border: 1px solid #333;
      /* width: 200px;
      height: 200px; */

    }

    .pic1 {
      transform: scale(1.2);
    }

    .pic2 {
      transform: scale(.66);
    }

    .pic2:hover {
      transform: scale(1);
    }
  </style>
</head>

<body>
  <p><img class="pic1" src="../images/莉雅.jpg" alt=""></p>
  <p><img class="pic2" src="../images/莉雅.jpg" alt=""></p>
</body>

</html>
