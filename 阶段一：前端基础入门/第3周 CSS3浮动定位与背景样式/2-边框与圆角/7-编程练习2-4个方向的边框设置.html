<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>边框</title>
  <style>
    li {
      width: 200px;
      height: 50px;
    }

    /*补充代码*/
    .li1 {
      border-top: 2px solid red;
    }

    .li2 {
      border-right: 2px dotted green;
    }

    .li3 {
      border-bottom: 2px dashed blue;
    }

    .li4 {
      border-left: 3px solid purple;
    }
  </style>
</head>

<body>
  <ul>
    <li class="li1">第一个li</li>
    <li class="li2">第二个li</li>
    <li class="li3">第三个li</li>
    <li class="li4">第四个li</li>
  </ul>
</body>

</html>
