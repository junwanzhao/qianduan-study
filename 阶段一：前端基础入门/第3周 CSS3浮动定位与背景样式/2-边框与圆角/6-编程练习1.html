<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>边框</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      margin: 10px;
    }

    /*补充代码*/
    .box1 {
      border: 3px dashed blue;
    }

    .box2 {
      border: 3px solid pink;
    }

    .box3 {
      border: 3px dotted green;
    }
  </style>
</head>

<body>
  <div class="box1">第一个div</div>
  <div class="box1">第二个div</div>
  <div class="box1">第三个div</div>
</body>

</html>
