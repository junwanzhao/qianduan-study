<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性选择器</title>
  <style>
    img {
      width: 220px;
    }

    /* 
    [alt] 有这个属性
    [alt = "北京故宫"] 
    [alt ^= "abc"]开头匹配
    [alt $= "abc"]结尾匹配
    [alt *= "abc"]任意位置匹配
    [alt |= "abc"]abc-开头
    [alt ~= "abc"]abc为空格分开的独立部分*/

    img[alt|="参赛作品"] {
      border: 3px solid deepskyblue;
    }
  </style>
</head>

<body>
  <img src="../images/beijing/1.jpg" alt="参赛作品-北京鸟巢国家体育场夜景">
  <img src="../images/beijing/2.jpg" alt="北京十七孔桥 手机拍摄">
  <img src="../images/beijing/3.jpg" alt="参赛作品-天坛">
  <img src="../images/beijing/4.jpg" alt="中国国家大剧院">

  <img src="../images/wuxi/1.jpg" alt="无锡">
  <img src="../images/wuxi/2.jpg" alt="无锡">
  <img src="../images/wuxi/3.jpg" alt="参赛作品-太湖">



</body>

</html>
