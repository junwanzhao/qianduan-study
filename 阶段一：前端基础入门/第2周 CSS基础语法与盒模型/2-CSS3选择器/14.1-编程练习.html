<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css3选择器</title>
    <style>
        /*补充代码*/
        div,
        p,
        span,
        h3 {
            color: green;
        }

        div span {
            color: pink;
        }

        p.fs {
            font-style: italic;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: green;
        }

        a:hover {
            font-size: 30px;
        }

        a:active {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="fs">
        我是div
        <p>我是div内部的p<span>我是span</span></p>
        <p>我是div内部的p<span>我是span</span></p>
    </div>
    <p class="fs">我是p<span>我是span</span></p>
    <p class="fs">我是p<span>我是span</span></p>
    <h3>我是h3</h3>
    <a href="http://www.imooc.com">慕课网</a>
</body>

</html>
