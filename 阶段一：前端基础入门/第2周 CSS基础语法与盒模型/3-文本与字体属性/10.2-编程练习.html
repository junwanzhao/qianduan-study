<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>文本样式</title>
  <style type="text/css">
    /*样式添加*/
    h3 {
      color: green;
    }

    a {
      text-decoration: none;
      color: #009;
    }

    .wjx {
      color: orange;
    }
  </style>
</head>

<body>
  <!-- 写出h内容 -->
  <h3>大话西游之大圣娶亲的影评</h3>
  <a href="">热门/最新/好友</a>
  <hr>

  <a href="">罗红霉素</a>
  <span class="wjx">★★★★★</span>
  <span>2010-07-26</span>
  <p>
    有人跟我比赛背单词么
  </p>
  <span>阅读:1615</span><a href="">有用</a>
  <hr>

  <a href="">十七只猫和鱼</a>
  <span class="wjx">★★★★</span>
  <span>2006-04-26</span>
  <p>任何时候任何场合都可以再看一遍的电影</p>
  <span>阅读:515</span><a href="">有用</a>
  <hr>

  <a href="">暖家男</a>
  <span class="wjx">★★★★</span>
  <span>2006-04-22</span>
  <p>一定有些电影 永远都不能被超越</p>
  <span>阅读:490</span><a href="">有用</a>
  <hr>
</body>

</html>
