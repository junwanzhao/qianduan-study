<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象属性的修改增加和删除</title>
</head>

<body>
  <script>
    var obj = {
      a: 10,
      b: 20
    };

    // 对象属性的修改
    obj.b = 40;
    obj.b++;
    console.log(obj.b);

    // 对象属性的增加
    obj.c = 60;
    console.log(obj);


  </script>
</body>

</html>
