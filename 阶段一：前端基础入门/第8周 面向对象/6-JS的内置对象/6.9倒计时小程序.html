<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时小程序</title>
</head>

<body style="background-color: rgb(143, 212, 236);">
  <h1>2023年高考倒计时</h1>
  <h2 id="info"></h2>
  <h1 style="color:rgb(14, 119, 231)">鲍鲍，加油！</h1>
  <script>
    var info = document.getElementById('info');

    setInterval(function () {
      // 现在的日期
      var nd = new Date();
      // 目标的日期，5表示六月
      var td = new Date(2023, 6, 7);
      // 毫秒差
      var diff = td - nd;
      // 任务简单：把diff换算成天， 小时， 分钟， 秒
      // 换算为多少天，除以一天的总毫秒数，不就是换算为多少天么
      var day = parseInt(diff / (1000 * 60 * 60 * 24));
      // 零多少小时？差的总毫秒数与1天的毫秒数相除的余数，就是零头的毫秒数
      var hours = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
      // 零多少分钟呢?
      var minutes = parseInt(diff % (1000 * 60 * 60) / (1000 * 60));
      // 零多少秒呢
      var seconds = parseInt(diff % (1000 * 60 * 60) % (1000 * 60) / 1000);

      info.innerText = day + '天' + hours + '时' + minutes + '分' + seconds + '秒';
    }, 1000);
  </script>
</body>

</html>
