<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    div {
      position: relative;
      overflow: hidden;
    }

    img {
      width: 400px;
      height: 260px;
    }

    p {
      position: absolute;
      width: 400px;
      bottom: 0;
      margin: 0;
      color: white;
      background-color: rgba(0, 0, 0, .5);
      top: 270px;
      transition: top 0.5s ease 0s;
      text-align: center;
    }

    div:hover p {
      top: 240px;
    }
  </style>
</head>

<body>
  <div>
    <img src="../images/duck.png" alt="">
    <p>duck</p>
  </div>
</body>

</html>
