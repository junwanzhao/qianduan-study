<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3-1作业</title>
  <style>
    div {
      font-size: 14px;
      font-weight: bold;
      line-height: 50px;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 200px;
      height: 50px;
      margin: auto;
      cursor: pointer;
      text-align: center;
      background: #abcdef;
      transition: transform 1s linear 0.2s;

    }

    div:hover {

      transform: scale(2) rotate(360deg);

    }
  </style>
</head>

<body>
  <div>www.imooc.com</div>
</body>

</html>
