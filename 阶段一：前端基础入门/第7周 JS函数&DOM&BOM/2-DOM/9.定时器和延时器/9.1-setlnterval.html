<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
</head>

<body>
  <script>
    var a = 0;
    setInterval(function () {
      console.log(++a);
    }, 1000);//每1000毫秒执行一次
  </script>
</body>

</html>
