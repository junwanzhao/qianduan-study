<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常见的鼠标事件监听</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #333;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var oBox = document.getElementById('box');

    oBox.onclick = function () {
      console.log('我是onclick');
    };

    oBox.onblclick = function () {
      console.log('我是onblclick');
    };

    oBox.onmousedown = function () {
      console.log('我是onmousedown');
    };

    oBox.onmouseup = function () {
      console.log('我是onmouseup');
    };

    oBox.onmouseenter = function () {
      console.log('我是onmouseenter');
    };

    oBox.onmouseleave = function () {
      console.log('我是onmouseleave');
    };

    oBox.onmousemove = function () {
      console.log('我是onmousemove');
    };

  </script>
</body>

</html>
