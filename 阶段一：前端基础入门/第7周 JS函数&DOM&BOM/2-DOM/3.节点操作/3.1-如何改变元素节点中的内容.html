<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>如何改变元素节点中的内容</title>
</head>

<body>
  <div id="box1"></div>
  <div id="box2"></div>

  <p id="txt">这是一个段落</p>
  <p id="tx"></p>

  <script>
    var oBox1 = document.getElementById('box1');
    oBox1.innerHTML = '慕课网';
    oBox1.innerHTML = '<ul><li>牛奶</li><li>咖啡</li><li>咖啡</li></ul>';

    var oBox2 = document.getElementById('box2');
    oBox2.innerText = '慕课网';
    oBox2.innerText = '<ul><li>牛奶</li><li>咖啡</li></ul>';

    txt.innerHTML = '';
    tx.innerText = '这是一个段落';
  </script>
</body>

</html>
