<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIFE功能2-将全局变量变为局部变量</title>
</head>

<body>
  <script>
    var arr = [];
    for (var i = 0; i < 5; i++) {
      (function (i) {
        arr.push(function () {
          alert(i);
        });
      })(i);
    }
    arr[0]();
    arr[1]();
    arr[2]();
    arr[3]();
    arr[4]();
  </script>
</body>

</html>
