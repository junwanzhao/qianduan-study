<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数的返回值</title>
</head>

<body>
  <script>
    // 函数的功能是返回两个参数的和
    function sum(a, b) {
      return a + b;
    }

    var result = sum(3, 4);
    console.log('两个数字的和是' + result);

  </script>
</body>

</html>
