<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sort方法</title>
</head>

<body>
  <script>
    var arr = [33, 22, 11, 55];

    // 排序，函数是JS中的一等公民，它可以当做参数传入另一个参数
    arr.sort(function (a, b) {
      return b - a; //大于0，降序
    });

    console.log(arr);

  </script>
</body>

</html>
