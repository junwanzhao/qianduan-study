<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数优先提升</title>
</head>

<body>
  <script>
    fun();

    var fun = function () {
      alert('A');
    };
    function fun() {
      alert('B');
    }

    fun();
  </script>
</body>

</html>
